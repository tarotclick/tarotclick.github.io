<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타로 카드 선택</title>
    <!-- @description 메인 스타일시트 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>'타로클릭'에 오신 걸 환영합니다. <span style="font-size: 17px; color: #4CAF50;">(아래 녹색 버튼을 클릭하세요)</span></h1>
        <!-- @description 선택 가능한 카드 섹션 -->
        <div class="card-section">
            <div class="section-header">
                <h2>선택 가능한 카드</h2>
                <!-- @description 카드 펼치기 버튼 -->
                <button id="fanOutButton" class="fan-out-button">카드 펼치기 [클릭]</button>
                <div id="selection-message" style="font-size: 18px; color: #333; margin-top: 0px; text-align: left;"></div>
            </div>
            
            <!-- @description 카드 컨테이너 -->
            <div id="card-container"></div>
        </div>
        <!-- @description 선택된 카드 섹션 -->
        <div class="card-section">
            <h2>선택된 카드</h2>
            <div id="selected-cards"></div>
        </div>
    </div>
    <!-- @description 메인 자바스크립트 -->
    <script src="script.js"></script>
</body>
</html>
