<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타로클릭 - 타로 카드 선택 서비스</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 1. 인사말 -->
        <header class="welcome-section">
            <h1>"타로클릭"에 오신 걸 환영합니다.</h1>
        </header>

        <!-- 2. 타로 덱 선택 -->
        <section class="deck-selection">
            <h2>타로 덱 선택</h2>
            <div class="decks">
                <div class="deck">
                    <div class="deck-title">
                        <input type="radio" id="rider-waite" name="deck" value="RW" checked>
                        <label for="rider-waite">라이더 웨이트</label>
                    </div>
                    <div class="deck-examples">
                        <img src="RW_images/card_00.jpg" alt="라이더 웨이트 예시 1">
                        <img src="RW_images/card_01.jpg" alt="라이더 웨이트 예시 2">
                        <img src="RW_images/card_02.jpg" alt="라이더 웨이트 예시 3">
                    </div>
                </div>
                
                <div class="deck">
                    <div class="deck-title">
                        <input type="radio" id="marseille" name="deck" value="MS">
                        <label for="marseille">마르세유</label>
                    </div>
                    <div class="deck-examples">
                        <img src="MS_images/card_00.jpg" alt="마르세유 예시 1">
                        <img src="MS_images/card_01.jpg" alt="마르세유 예시 2">
                        <img src="MS_images/card_02.jpg" alt="마르세유 예시 3">
                    </div>
                </div>
            </div>
        </section>

        <!-- 3. 선택한 카드 (순서 변경됨) -->
        <section class="selected-cards">
            <div class="section-header">
                <h2>선택한 카드</h2>
                <button id="shareButton" class="share-button hidden">선택한 카드 복사</button>
            </div>
            <div id="selectedCardsContainer" class="selected-cards-list">
                <p class="empty-selection-message">아래 '카드 선택하기'에서 이미지를 클릭하여 카드를 펼치세요. 선택한 카드는 이곳에 나열됩니다.</p>
            </div>
        </section>

        <!-- 4. 카드 선택하기 (순서 변경됨) -->
        <section class="card-selection">
            <div class="section-header">
                <h2>카드 선택하기</h2>
                <div id="shuffleContainer" class="hidden">
                    <img id="newShuffle" src="images/cards_newClick.jpg" alt="카드 다시 펼치기">
                </div>
            </div>
            <div id="initialClickContainer" class="initial-click-center">
                <img id="initialClick" src="images/cards_click.jpg" alt="카드 펼치기">
            </div>
            <div id="cardsContainer" class="cards-grid hidden"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
